<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img src="public\sun.svg" class="weather-icon large" data-current-icon>
        <div class="header-current-temp"><span data-current-temp>31</span>&deg;</div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">fl high</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
          <div class="info-group">
            <div class="label">wind</div>
            <div><span data-current-wind>9</span><span class="sub-info">mph</span></div>
          </div>
          <div class="info-group">
            <div class="label">low</div>
            <div><span data-current-low>19</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">fl low</div>
            <div><span data-current-fl-low>12</span>&deg;</div>
          </div>
          <div class="info-group">
          <div class="label">precip</div>
          <div><span data-current-precip>0.1</span><span class="sub-info">in</span></div>
        </div>
      </div>
    </header>
    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">Monday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">tuesday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">wednesday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">Thursday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">Friday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">saturday</div>
        <span>32&deg;</span>
      </div>
      <div class="day-card">
        <img src="public\cloud.svg" class="weather-icon">
        <div class="day-card-day">sunday</div>
        <span>32&deg;</span>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
